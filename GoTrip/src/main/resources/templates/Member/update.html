	   <!-- 書籤 -->

			<li class=""><a th:href="@{/user/spotSearch}">景點搜尋</a> </li>

			  <!--

<div class = "container topMove">
<div class="container" style="padding-top: 60px;width: 100% ; padding-left: 0px;padding-right: 0px">
		<form role ="form" th:action="@{/user/update}" th:object="${account}" method ="POST">
			
		
		   
		<div class="form-group">
		   <label>密碼: </label>
		   <input type="text" name="password" class="form-control" th:field="*{password}"/>
		   <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>
		 <div class="form-group">		   
		   <label>姓名: </label>
				<input type="text" name="name" class="form-control" th:field="*{name}"/>
		   <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		  
		</div>
		<div class="form-group">
		   <label>E-MAIL: </label>
		   <input type="text" name ="email" class="form-control" th:field="*{email}"/>
		   <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	 	</div>
		<div class="form-group">
		   <label>電話: </label>
		   <input type="text" name ="phone" class="form-control" th:field="*{phone}" /><br/>
		    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
		 </div>
		 
		   <button type="submit" class="btn btn-default" onclick="return confirm('確定送出?');">送出</button>
		 <a href="Index/index">
		 <button type="button" class="btn btn-default">取消</button></a>
	
		</form>
</div>
</div>
